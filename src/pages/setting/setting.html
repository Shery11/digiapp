<!--

  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar transparent>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title *ngIf="data != null">{{data.headerTitle}}</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content *ngIf="data != null"  [ngStyle]="{'background-image': 'url(' + data.background + ')'}" padding-top>
     <ion-col align-self-center col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6 form > 
      <!---Input field text-->
      <ion-item transparent>
          <ion-label stacked>{{data.textInputLabel}}</ion-label>
          <ion-input required placeholder="{{data.textInput}}" type="text" [(ngModel)]="text"></ion-input>
       </ion-item>
      <!---Input field number-->
      <ion-item transparent>
          <ion-label stacked>{{data.numberInputLabel}}</ion-label>
          <ion-input required placeholder="{{data.numberInput}}" type="number" [(ngModel)]="number"></ion-input>
      </ion-item>
    
      <ion-item transparent>
          <ion-label>{{data.selectInputLabel}}</ion-label>
          <ion-select [(ngModel)]="selectedItem" multiple="false">
              <ion-option *ngFor="let item of data.SelectItems; let i= index" [value]="item.title">{{item.title}}</ion-option>
          </ion-select>
      </ion-item>
  
  
      
      <ion-list no-lines *ngIf="data != null">
          <ion-list-header box-shadow header-section>
            <!-- Header-title -->
            <h1 header-title text-capitalize no-lines>{{data.toggle.title}}</h1>
          </ion-list-header>
          <ion-item border no-lines >
            <!-- Item-title -->
            <ion-label item-title item-start>Toggle</ion-label>
            <!-- Toggle -->
            <ion-toggle [(ngModel)]="selectToggle" item-end [checked]="selectToggle"></ion-toggle>
          </ion-item>
        </ion-list>
  

      <ion-list radio-group [(ngModel)]="selectRadio">
          <!-- Header Title Top -->
          <ion-list-header box-shadow header-section no-lines>
            <h1 header-title text-capitalize>{{data.radio.title}}</h1>
          </ion-list-header>
          <!-- Content List -->
          <ion-item border *ngFor="let item of data.radio.items; let i= index">
            <!-- Content List Title -->
            <ion-label item-title>{{item.title}}</ion-label>
            <ion-radio [value]="item.title"  (ionSelect)="onEvent('onSelect',item)"></ion-radio>
          </ion-item>
        </ion-list>
  
  
  
  
      <button padding ion-button default-button block text-uppercase box-shadow (click)="onEvent('formSubmit')">{{data.buttonText}}</button>
      </ion-col>
   </ion-content>
